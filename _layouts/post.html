---
layout: default
---
<div class="post content pure-u-1">

  <header class="post-header">
    <h1 class="title">{{ page.title }}</h1>
    <div class="seperator">
        <div class="meta"><em>{{ page.date | date: "%b %-d, %Y" }} • {{ content | reading_time | pluralize: "minute" }}{% if page.meta %} • {{ page.meta }}{% endif %}</em></div>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

<footer class="post-footer pure-u-1">
    <figure class="author-image">
    <a class="img" href="/" style="background-image: url(/images/Manas.jpg)"></a>
    </figure>
    <section class="author">
        <!-- Author Name -->
        <h4> Manas Garg </h4>
        <!-- Author Bio -->
        <p> 
            I am curious about many things. Sometimes, I write about them.
        </p>
    </section>                
</footer>
